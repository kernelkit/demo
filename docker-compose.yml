version: '3.8'

services:
  classic:
    image: ghcr.io/kernelkit/demo:latest
    build:
      context: ./classic
    environment:
      - DISPLAY=${DISPLAY}
      - SDL_AUDIODRIVER=pulseaudio
      - PULSE_SERVER=unix:${XDG_RUNTIME_DIR}/pulse/native
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${XDG_RUNTIME_DIR}/pulse/native:${XDG_RUNTIME_DIR}/pulse/native
    network_mode: host
    stdin_open: true
    tty: true

  breeze:
    image: ghcr.io/kernelkit/breeze:latest
    build:
      context: ./breeze
    environment:
      - DISPLAY=${DISPLAY}
      - LATITUDE=${LATITUDE}
      - LONGITUDE=${LONGITUDE}
      - LOCATION=${LOCATION}
      - WEB_URL=${WEB_URL}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    network_mode: host
    stdin_open: true
    tty: true
